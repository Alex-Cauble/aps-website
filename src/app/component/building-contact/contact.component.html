<section>
  <h1>{{ buildingInfo?.title }}</h1>
  <mat-list>
    <mat-list-item *ngIf="buildingInfo?.principal"
      >Principal
      <span
        ><strong>{{ buildingInfo?.principal }}</strong></span
      ></mat-list-item
    >
    <app-contact-item
      *ngFor="let contact of buildingInfo?.contacts"
      [name]="contact.name"
      [coordinator]="contact.coordinator ? contact.coordinator : ''"
      [number]="contact.number"
    ></app-contact-item>
  </mat-list>
</section>
